<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.5);
        }
        input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .movie-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .movie-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .placeholder-img {
            width: 100%;
            height: 300px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        #movieDetails {
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Search App</h1>
    <input type="text" id="searchInput" placeholder="Enter movie title...">
    <button id="searchButton">Search</button>
    <button id="clearButton" style="display:none;">Clear</button>
</header>

<div id="results"></div>
<div id="movieDetails"></div>

<script>
    const API_KEY = '93d17486';
 // Replace with your OMDb key
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const clearButton = document.getElementById('clearButton');
    const resultsDiv = document.getElementById('results');
    const movieDetailsDiv = document.getElementById('movieDetails');
    const fallbackImage = 'b11b18f6-3566-4fca-a2e5-5f197963a709.png';

    let currentSearchId = 0;

    searchButton.addEventListener('click', handleSearch);
    searchInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') handleSearch();
    });

    clearButton.addEventListener('click', () => {
        searchInput.value = '';
        resultsDiv.innerHTML = '';
        movieDetailsDiv.style.display = 'none';
        clearButton.style.display = 'none';
    });

    function handleSearch() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
            searchMovies(searchTerm);
            clearButton.style.display = 'inline-block';
        } else {
            alert('Please enter a movie title to search.');
        }
    }

    async function searchMovies(query) {
    try {
        const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=93d17486`);
        const data = await response.json();
        
        if (data.Response === "False") {
            console.error("OMDb Error:", data.Error);
            resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.Error}</p>`;
            return;
        }
        
        displayMovies(data.Search);
    } catch (error) {
        console.error("Fetch failed:", error);
        resultsDiv.innerHTML = `<p style="color: red;">Something went wrong.</p>`;
    }
}


    function displayMovies(movies) {
        resultsDiv.innerHTML = movies.map(movie => {
            const posterSrc = movie.Poster !== "N/A" ? movie.Poster : fallbackImage;

            return `
                <div class="movie-item" data-id="${movie.imdbID}">
                    <img src="${posterSrc}" alt="${movie.Title}">
                    <h3>${movie.Title}</h3>
                    <p>${movie.Year}</p>
                </div>
            `;
        }).join('');

        document.querySelectorAll('.movie-item img').forEach(img => {
            img.addEventListener('error', () => {
                img.src = fallbackImage;
            });
        });

        document.querySelectorAll('.movie-item').forEach(item => {
            item.addEventListener('click', () => {
                const movieId = item.getAttribute('data-id');
                fetchMovieDetails(movieId);
            });
        });
    }

</script>

</body>
</html>
